<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="">
    <label for="fname">First Name</label>
    <input type="text"id="fname" placeholder="your first name"><br>
    <label for="lname">Last Name</label>
    <input type="text"id="lname" placeholder="your last name"><br>
    <label for="email">Barua Pepe</label>
    <input type="email"id="email" placeholder="your email"><br>
    <label for="dob">Date of Registration</label>
    <input type="date"id="dob" placeholder="your dob"><br>
    <label for="pass">Password</label>
    <input type="password"id="pass" placeholder="your password"><br>
    <label for="male">male</label>
    <input type="radio"id="male" name="gender">
    <label for="female">female</label>
    <input type="radio"id="female" name="gender">
    <label for="others">others</label>
    <input type="radio"id="others" name="gender"><br>
    <input type="submit"value="Register"><br>
    <label for="course">which course are you intrested in</label>
    <select name="course" id="course">
        <option value="full">full stack</option>
        <option value="javascript">javascript</option>
        <option value="python">python</option>
        <option value="android">android</option>
        <option value="html">html</option>
    </select><br>
    <textarea name="" id="" cols="30" rows="10">
    the cat was playing in the garden
    </textarea><br>
    <label for="image">upload pic</label>
    <input type="image"id="image"><br>
    <label for="search">search</label>
    <input type="search"id="search"><br>
    <label for="range">range</label>
    <input type="range" id="range"><br>
    <input type="reset"value="reset"><br>
    <label for="hidden">hidden</label>
    <input type="hidden" id="hidden"><br>
    <label for="number">number</label>
    <input type="number"id="number"><br>
    <label for="url">url</label>
    <input type="url"id="url"><br>
    <label for="month">month</label>
    <input type="month"id="month">
    <label for="week">week</label>
    <input type="week"id="week"><br>
    <label for="time">time</label>
    <input type="time"id="time">

</form>

</body>
</html>
